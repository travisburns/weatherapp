<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quick Weather </a>
            

            <div class="" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                </ul>
               
                
            </div>
        </div>

    </nav>

    <div class="container-fluid text-center spacing">
        <h2>Enter City</h2>
    </div>

    <div class="input container-fluid">
        <input type="text" class="inputValue" placeholder="Enter a city">
        <input type="submit" value="submit" class="button" >
    </div>
   

<table class="table table-dark text-center table-striped spacing">
 <tbody class="">  
    <tr>
        <th scope="row">Tempature:</th>
        <td class="temp">Enter City</td>
        
    </tr>
    <tr>
        <th scope="row">Weather:</th>
        <th class="weather">Enter City</th>
    </tr>
    <tr>
        <th scope="row">Humidity:</th>
        <th class="humid">Enter City</th>
    </tr>
    <tr>
        <th scope="row">Min Temp:</th>
        <th class="tempmin">Enter City</th>
    </tr>
    <tr>
        <th scope="row">Max Temp:</th>
        <th class="tempmax">Enter City</th>
    </tr>
</tbody> 
</table>
<footer class="bg-dark spacing-top">
<p>sdsds</p>
</footer>
</body>


<script src="weather.js"></script>
</html>
