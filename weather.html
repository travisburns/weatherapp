<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width-device-width, initial-scale-1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie-edge"/>
	<link rel="stylesheet" href="weather.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Weather</title>
</head>
<body>

	<div class="container my-5">
		<h1 class="text-center title">Weather in</h1>
		<form class="search-location">
			<input type="text"
				   name="city"
				   placeholder="What city?"
				   autocomplete="off"
				   class="form-control tex-muted form-rounded p-4 shadow-sm" />

		</form>
		<div class="card form-rounded my-3 shadow-lg back-card back-card">
			<div class="card-top text-center">
				<div class="city-name my-3">
					<p>Abuja</p>
					<span>...</span>
				</div>
				<img src="img/night_image.jpg" alt="Night" class="card-img-top time" />
			</div>

			<div class="card-body">
				<div class="card-mid row">
					<div class="col-8 text-center temp">
						<span>30&deg;C</span>
					</div>
					<div class="col-4 condition-temp">
						<p class="condition">Thunder Storm</p>
						<p class="high">55%&deg;C</p>
						<p class="low">&deg;C</p>
					</div>
				</div>

				<div class="icon-container card shadow mx-auto">
					<img src="img/cloud.svg" alt="" />
				</div>
				<div class="card-bottom px-5 py-4 row">
					<div class="col text-center">
						<p>30&deg;C</p>
						<span>Feels Like</span>
					</div>
					<div class="col text-center">
						<p>55%</p>
						<span>Humidity</span>
					</div>
				</div>


			</div>
		</div>
	</div>



	<script src="index.js"></script>
	<script src="weather.js"></script>
	
</body>
</html>
